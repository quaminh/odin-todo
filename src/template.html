<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo</title>
</head>
<body>
    <header>
        <h1>TO-DO LIST</h1>
    </header>
    <div id="content">
        <div class="sidebar">
            <button id="new-project-btn">New Project</button>
            <button id="general-project-btn" class="project-btn">General</button>
            <h2># Your Projects</h2>
            <ul id="project-list"></ul>
        </div>
        <div class="main">
            <div class="main-container">
                <h2 id="list-title"></h2>
                <ul id="item-list"></ul>
            </div>
            <div class="main-footer">
                <h2>Add New Item</h2>
                <form id="item-form">
                    <div class="form-section">
                        <div>
                            <label for="title-input">Title</label>
                            <input id="title-input" type="text" placeholder="Title">
                        </div>
                        <div>
                            <label for="desc-input">Description</label>
                            <textarea id="desc-input" placeholder="Description"></textarea>
                        </div>
                    </div>
                    <div class="form-section">
                        <div>
                            <label for="date-input">Due Date</label>
                            <input id="date-input" type="date">
                        </div>
                        <div>
                            <label>Priority</label>
                            <div class="priority-btn-container">
                                <button class="priority-btn selected" id="priority-low" type="button">LOW</button>
                                <button class="priority-btn" id="priority-med" type="button">MED</button>
                                <button class="priority-btn" id="priority-high" type="button">HIGH</button>
                            </div>
                        </div>
                    </div>
                    <button id="item-submit" type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
